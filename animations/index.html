<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animations</title>
  </head>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5rem;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }
    .myClass {
      color: blue;
      background: #000;
    }

    #box {
      background: #333;
      color: #fff;
      width: 500px;
      height: 90px;
      padding: 40px;
      text-align: center;
    }
  </style>
  <body>
    <header>
      <h1>jQuery Crash Course</h1>
    </header>
    <div id="container">
      <button id="btnFadeOut">Fade out</button>
      <button id="btnFadeIn">Fade in</button>
      <button id="btnFadeTog">Fade Toggle</button>
      <button id="btnSlideUp">Slide up</button>
      <button id="btnSlideDown">Slide down</button>
      <hr />
      <div id="box"><h1>Hello World</h1></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        $('#btnFadeOut').click(function () {
          $('#box').fadeOut(function () {
            $('#btnFadeIn').text('Its gone');
          });
        });
        $('#btnSlideUp').click(function () {
          $('#box').slideUp(function () {
            $('#btnFadeIn').text('Its up');
          });
        });
      });
    </script>
  </body>
</html>
